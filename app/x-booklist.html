<dom-module id="x-booklist">
  <style>
    paper-toast {
      position: absolute;
      @apply(--shadow-elevation-20dp);
    }
  </style>
  <template>
    <firebase-collection
      location="https://book-club.firebaseio.com/booklist/books"
      data="{{books}}"
      log><firebase-collection>
    <h2>A list of books we've added:</h2>
<!--     <paper-fab icon="home" on-click="status"></paper-fab> -->
    <template is="dom-repeat" items="{{books}}">
      <x-result title="{{item.title}}" author="{{item.author}}"
        img="{{item.img}}" contents="{{item.description}}" isbn="{{item.isbn}}" inlist authed="{{isauthed}}">
      </x-result>
    </template>
  </template>
  <script>
    Polymer({
      is: "x-booklist",
      properties: {
        books: {
          type: Object,
          notify: true
        },
        isauthed: {
          type: Boolean,
          notify: true
        }
        
      },
      // status: function() {
      //   console.log("authed: " + this.isauthed);
      // },

    });
  </script>
</dom-module>
