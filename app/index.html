  <style is="custom-style">
    body {
      @apply(--paper-font-common-base);
    }
    paper-drawer-panel {
      --paper-drawer-panel-left-drawer-container: {
        background-color: var(--paper-blue-grey-200);
      };
    }
    paper-toolbar#tooldrawer {
      background-color: var(--paper-blue-grey-500);
    }
  </style>
</head>
<body class="fullbleed layout vertical">
  <paper-drawer-panel>
    <paper-header-panel drawer>
      <paper-toolbar id="tooldrawer">
      </paper-toolbar>
    </paper-header-panel>
    <paper-header-panel main>
      <paper-toolbar>
        <div class="Title">APM Book Club</div>
      </paper-toolbar>
      <template is="dom-bind">
        <div class="layout vertical">
          <div><x-boffin authed="[[authstate]]"></x-boffin></div>
          <div><x-baffle authed="{{authstate}}"></x-baffle></div>
          <div><x-library></x-library></div>
        </div>
      </template>
    </paper-header-panel>
  </paper-drawer-panel>
  <script>

    $(document).ready(function() {
      console.log("we're live!");
